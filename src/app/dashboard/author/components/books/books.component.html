<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="width: 100%;">
    <thead>
        <tr>
            <th>#</th>
            <th>Cover Image</th>
            <th>Book Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books;  let i=index">
            <td>{{ i+1 }}</td>
            <td>
                <img src="{{ book.image_url }}" alt="" srcset="" style="width: 100px;">
            </td>
            <td>{{ book.book_name }}</td>
            <td>{{ (book.status == 1)?'Active':'Deactive' }}</td>
        </tr>
    </tbody>
</table>
