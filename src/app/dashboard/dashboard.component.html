<div style="display: flex;">
    <div style="width: 20%;">
        <ul>
            <ng-container *ngFor="let item of navigation">
                <li *ngIf="!item.hide">
                    <a href="javascript:void(0)" [routerLink]="[item.url]">{{ item.name }}</a>
                </li>
            </ng-container>
            <li>
                <a href="javascript:void(0)" (click)="logout()">Log Out</a>
            </li>
        </ul>

    </div>
    <div style="width: 80%;">
        <router-outlet></router-outlet>
    </div>
</div>
